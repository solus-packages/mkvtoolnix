name       : mkvtoolnix
version    : 10.0.0
release    : 14
source     :
    - https://mkvtoolnix.download/sources/mkvtoolnix-10.0.0.tar.xz : 12be72c373645b5bb9b9ea79ce8447958a1b806162868bb67803baa6d0032333
license    : GPL-2.0
component  : multimedia.video
summary    : MKV Toolkit for Linux
description: |
    With these tools one can get information about (mkvinfo) Matroska files, extract tracks/data from (mkvextract) Matroska files and create (mkvmerge) Matroska files from other media files. Matroska is a new multimedia file format aiming to become THE new container format for the future.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(libcurl)
    - pkgconfig(libebml)
    - pkgconfig(libmatroska)
    - pkgconfig(ogg)
    - pkgconfig(Qt5Core)
    - pkgconfig(vorbis)
    - docbook-xml
    - libboost-devel
    - ruby
setup      : |
    %configure --disable-static
build      : |
    rake -j %JOBS% --libdir %libdir%
install    : |
    rake install DESTDIR=$installdir
